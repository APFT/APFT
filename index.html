<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>APFT</title>
<meta name="description" content="Army Physical Fitness Test Calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon-114.png">
<link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon-114.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon-144.png">
<link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon-144.png">
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="icon" sizes="16x16 32x32 64x64" href="assets/img/favicon.ico">
<meta name="msapplication-TileColor" content="#FFFFFF">
<meta name="msapplication-TileImage" content="assets/img/favicon-144.png">
<meta name="msapplication-config" content="assets/img/browserconfig.xml">

<link rel="stylesheet" href="assets/styles/build/app.min.css">

</head>
<body>

	<header>
		<div class="container">

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">APFT</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="/">Calculator</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Terms of Service</a></li>
							<li><a href="DA-FORM-705.pdf" target="_blank">DA FORM 705</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</header>

	<div class="content">
		<div class="container">
			<div class="entry-wrapper">
				<div class="entry inline form-horizontal">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="pu_raw">Gender</label>
							<input class="form-control" type="text" id="gender">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="pu_raw">Age</label>
							<input class="form-control" type="text" id="age">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="pu_raw">Pushups</label>
							<input class="form-control" type="text" id="pu_raw">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="su_raw">Situps</label>
							<input class="form-control" type="text" id="su_raw">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="tmr_raw">2-Mile Run</label>
							<input class="form-control" type="text" id="tmr_raw">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">

						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">

						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">

						</div>
					</div>
				</div><!-- entry -->
			</div><!-- entry-wrapper -->
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-default" onclick="addEntry()">+<span class="sr-only"> Add Row</span></button>
					<button class="btn btn-default" onclick="removeEntry()">-<span class="sr-only"> Remove Row</span></button>
				</div>
				<div class="col-sm-12 text-right">
					<button class="btn btn-default btn-primary" onclick="calculateScore()">Calculate</button>
				</div>
			</div><!-- row -->
		</div><!-- container -->
    </div><!-- content -->

<script src="assets/js/build/app.min.js"></script>

</body>
</html>
