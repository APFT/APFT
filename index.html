<!DOCTYPE html>
<html class="loading">
	<head>
		<meta charset="utf-8">
		<title>APFT Calculator</title>
		<meta name="description" content="Army Physical Fitness Test Calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon-114.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon-114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon-144.png">
		<link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon-144.png">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="assets/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="assets/img/favicon-144.png">
		<meta name="msapplication-config" content="assets/img/browserconfig.xml">
		<meta property="og:type" content="website">
		<meta property="og:title" content="APFT Calculator">
		<meta property="og:url" content="https://apft.metttc.com">
		<meta property="og:image" content="http://apft.metttc.com/assets/img/pt-shirt.jpg">
		<meta property="og:image:secure_url" content="https://apft.metttc.com/assets/img/pt-shirt.jpg">
		<meta property="og:image:type" content="image/jpeg">
		<link href="assets/styles/dist/app.min.css?rev=a0e3aa3107b9530819b51c1d884f6bf4" rel="stylesheet">
	</head>
	<body>
		<header class="header" role="banner">
			<div class="container">
				<div class="col-sm-12">
					<div itemscope itemtype="http://schema.org/Organization">
						<a itemprop="url" href="/" class="brand">
							<img itemprop="logo" class="logo" src="assets/img/logo.svg">
							<div class="brand-text">
								<h1>APFT Calculator</h1>
								<p class="sub-title">United States Army Physical Fitness Test</p>
							</div>
						</a>
					</div>
				</div>
 			</div>
		</header>
		<div class="application" role="main">
			<div class="container">
				<div class="col-md-4 col-sm-6">
					<form id="calculator" class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-6">
								<label for="gender" class="sr-only">Gender</label>
								<select id="gender" name="gender" class="form-control">
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							<div class="col-xs-6">
								<label for="age" class="sr-only">Gender</label>
								<select id="age" name="age" class="form-control" required>
									<option value="17-21">17-21</option>
									<option value="22-26">22-26</option>
									<option value="27-31">27-31</option>
									<option value="32-36">32-36</option>
									<option value="37-41">37-41</option>
									<option value="42-46">42-46</option>
									<option value="47-51">47-51</option>
									<option value="52-56">52-56</option>
									<option value="57-61">57-61</option>
									<option value="62+">62+</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<label for="pu" class="sr-only">Push Ups</label>
								<input placeholder="Push Ups" id="pu" name="pu" type="number" class="form-control input-md" min="0" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<label for="su" class="sr-only">Sit-ups</label>
								<input placeholder="Sit-ups" id="su" name="su" type="number" class="form-control input-md" min="0" required>
							</div>
						</div>
						<div class="form-group last-input-group">
							<div class="col-xs-6">
								<label for="min" class="sr-only">Run minutes</label>
								<input placeholder="Run Minutes" id="min" name="min" type="text" class="form-control input-md" min="0" max="99" pattern="\d{2}" required title="Two digit number">
							</div>
							<div class="col-xs-6">
								<label for="sec" class="sr-only">Run seconds</label>
								<input placeholder="Run Seconds" id="sec" name="sec" type="text" class="form-control input-md" min="0" max="59" pattern="\d{2}" required title="Two digit number">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-sm-push-6">
								<button id="get_score" class="btn btn-primary">Get Score</button>
							</div>
							<div class="col-sm-6 col-sm-pull-6">
								<button id="reset" class="btn btn-default">Reset</button>
							</div>
						</div>
					</form>
				</div>
				<div class="clearfix visible-xs"></div>
				<div class="col-md-4 col-sm-offset-1 col-sm-5">
					<div id="results" class="results hidden">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Exercise</th>
									<th>Score</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Push Ups</td>
									<td class="apft-result-pu-score"></td>
								</tr>
								<tr>
									<td>Sit-Ups</td>
									<td class="apft-result-su-score"></td>
								</tr>
								<tr>
									<td>2 Mile Run</td>
									<td class="apft-result-run-score"></td>
								</tr>
								<tr>
									<td>Total Score</td>
									<td class="apft-result-total-score"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer" role="contentinfo">
			<div class="container">
				<div class="col-sm-12">
					<div class="pull-left">
						<a href="DA-FORM-705.pdf" target="_blank">DA FORM 705</a>
					</div>
					<div class="pull-right">
						<p>Made in Rochester, NY by <a href="https://josephfus.co" target="_blank">Joseph Fusco</a></p>
					</div>
				</div>
			</div>
		</footer>
		<audio class="hooah" src="assets/audio/hooah.wav"></audio>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-20627796-8', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
